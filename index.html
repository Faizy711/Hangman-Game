<!DOCTYPE html>
<html>
    <head>
        <title>Hangman Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        
        <link href="https://fonts.googleapis.com/css?family=Caesar+Dressing|VT323" rel="stylesheet">
        
    </head>

    <body>
        <h1>Hangman Game</h1>

        <div class="container">
            <div class="row">
                <div class="col-md-12 box">
                    <h2>Press Any Key to Get Started</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 box">
                    <h3>Current Word</h3>
                    <span id="currWord"></span>
                </div>
                <div class="col-md-6 box">
                    <h3>Number of Guesses</h3>
                    <img id="numGuess"></img>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 box">
                    <h3>Letter Guessed</h3>
                    <span id="lettGuess"></span>
                </div>
            </div>
        </div>
        
        
        <script type="text/javascript" src="assets/javascript/game.js"></script>
       
        <script type="text/javascript">
        </script>
    </body>
</html>
